<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Student</title>
</head>
<body>
<nav>
  <ul>
    <li><a href="/eregistrar">Home</a></li>
    <li><a href="/students">List Students</a></li>
  </ul>
</nav>
<h1>Sally Haddad</h1>

<h1>Edit Student</h1>
<form method="post" th:action="@{/students/edit}">
  <!-- Display the existing student data in input fields for editing -->
  <input type="hidden" id="studentId" name="studentId" th:value="${student.studentId}">

  <label for="studentNumber">Student Number:</label>
  <input type="text" id="studentNumber" name="studentNumber" th:value="${student.studentNumber}" required><br>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="${student.firstName}" required><br>

  <label for="middleName">Middle Name:</label>
  <input type="text" id="middleName" name="middleName" th:value="${student.middleName}"><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="${student.lastName}" required><br>

  <label for="cgpa">CGPA:</label>
  <input type="text" id="cgpa" name="cgpa" th:value="${student.cgpa}"><br>

  <label for="enrollmentDate">Enrollment Date:</label>
  <input type="text" id="enrollmentDate" name="enrollmentDate" th:value="${student.enrollmentDate}" required><br>

  <label for="isInternational">Is International:</label>
  <select id="isInternational" name="isInternational" required>
    <option value="Yes" th:selected="${student.isInternational == 'Yes'}">Yes</option>
    <option value="No" th:selected="${student.isInternational == 'No'}">No</option>
  </select><br>

  <button type="submit">Save Changes</button>
</form>
</body>
</html>
