<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Registration</title>
</head>
<body>
<h1>Sally Haddad</h1>

<nav>
  <ul>
    <li><a href="/eregistrar">Home</a></li>
    <li><a href="/students">List Students</a></li>
  </ul>
</nav>
<h1>Student Registration</h1>
<form method="post" th:action="@{/students/add}">
  <label for="studentNumber">Student Number:</label>
  <input type="text" id="studentNumber" name="studentNumber" required><br>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" required><br>

  <label for="middleName">Middle Name:</label>
  <input type="text" id="middleName" name="middleName"><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" required><br>

  <label for="cgpa">CGPA:</label>
  <input type="text" id="cgpa" name="cgpa"><br>

  <label for="enrollmentDate">Enrollment Date:</label>
  <input type="text" id="enrollmentDate" name="enrollmentDate" required><br>

  <label for="isInternational">Is International:</label>
  <select id="isInternational" name="isInternational" required>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select><br>

  <button type="submit">Register</button>
</form>
</body>
</html>
